{% extends "base.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center">
            <div class="feature bg-danger bg-gradient text-white rounded-3 mb-4 p-5">
                <h1 class="display-1 fw-bold">500</h1>
            </div>
            <h2 class="fw-bolder mb-3">Internal Server Error</h2>
            <p class="lead fw-normal text-muted mb-4">Something went wrong on our end. Our team has been notified and we're working to fix it.</p>
            <div class="d-flex justify-content-center gap-3">
                <a class="btn btn-primary btn-lg px-4" href="{{ url_for('main.home') }}">
                    <i class="bi bi-house-fill me-2"></i>Go Home
                </a>
                <a class="btn btn-outline-primary btn-lg px-4" href="javascript:location.reload()">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
